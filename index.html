<!DOCTYPE HTML>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compotible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type = "text/css" href = "css/main11.css">
		<title>laba №1 module 3</title>
	</head>
	<body>
		<div id="app">
			<h1 :style="{color: inputValue.length > 5 ? 'aqua' : 'black'}"><label for="name">{{title}}</label></h1>
			<input id="name" :placeholder="inputString" :value="inputValue" @input="inputChangeValue" @keypress.enter="addInputValue"><br><br>
			
			
			<button @click="addInputValue" class="button">Добавить</button><br>

			<div id="ul">
				<ul v-if="notes.length !== 0">
					<li class="display" v-for="(note,idx) in notes"><span :class="{'aqua' : note.length > 10}">{{idx+1}}.{{note}}</span><button class="button" @click="removeNote(idx)">Удалить</button></li>
				</ul>
				<div v-if="notes.length === 0">Нет элементов</div>
			</div>

			<p>Счетчик {{counter}}</p>
			<button @click="counter++" class="button">+1</button>
			<button @click="counter--" class="button">-1</button>
		</div>

		<script src="https://unpkg.com/vue@next"></script>
		<script src="js/script9.js"></script> 
	</body>
</html>
